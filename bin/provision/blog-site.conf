<VirtualHost *:80>
    SetEnv APP_ENV prod
    SetEnv DATABASE_URL mysql://admin:admin@127.0.0.1:3306/blog-site
    SetEnv MAILER_DSN smtp://a698ae32578dd0:dc0de1cafa08e7@smtp.mailtrap.io:25
    SetEnv MAILER_FROM blog@blogsite.com
    DocumentRoot /var/www/blogsite/public

    <Directory />
        Options FollowSymLinks
    </Directory>

    <Directory /var/www/blogsite/public>
        RewriteEngine On
        RewriteBase /
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^(.*)$ index.php [QSA,L]

        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/log/apache2/project_error.log
    CustomLog /var/log/apache2/project_access.log combined
</VirtualHost>


